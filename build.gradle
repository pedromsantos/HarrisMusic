plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.31'
    id 'maven-publish'
}

group 'org.harrismusic'
version '0.1-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

java {
    withSourcesJar()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.4.31"
    implementation "com.ginsberg:cirkle:1.0.1"
    testImplementation "com.natpryce:hamkrest:1.7.0.3"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:1.4.31"
    testImplementation "junit:junit:4.12"
    testImplementation "pl.pragmatists:JUnitParams:1.1.1"
    testImplementation "io.kotest:kotest-runner-junit4:4.3.0"
    testImplementation "io.kotest:kotest-assertions-core:4.3.0"
    testImplementation "io.kotest:kotest-property:4.3.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = "org.harris"
            artifactId = "library"
            version = "0.1"

            from(components["java"])
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/pedromsantos/harrismusic")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}